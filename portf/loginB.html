<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="lpage.css">
</head>
<body>

    <!-- Disco Lighting Background -->
    <div class="disco-light"></div>
    <div class="disco-light"></div>
    <div class="disco-light"></div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="pan">PAN:</label>
                <input type="text" id="pan" name="pan" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" 
                       title="Enter a valid PAN (e.g., ABCDE1234F)">
            </div>

            <button type="button" class="login-btn" onclick="submitLogin()">Login</button>
        </form>
    </div>

    <script>
        function submitLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const pan = document.getElementById("pan").value.trim();

            const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

            if (username === "" || password === "" || pan === "") {
                alert("Please enter all fields: Username, Password, and PAN.");
                return;
            }

            if (!panRegex.test(pan)) {
                alert("Invalid PAN format. Please enter a valid PAN (e.g., ABCDE1234F).");
                return;
            }

            // Redirect to portfolio.html with PAN as a URL parameter
            window.location.href = `portfolio.html?pan=${encodeURIComponent(pan)}`;
        }
    </script>

</body>
</html>
