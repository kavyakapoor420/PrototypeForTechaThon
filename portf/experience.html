<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #14532d, #1f2937);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Glow (Subtle) */
        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 150px;
            background: radial-gradient(circle, rgba(34,197,94,0.15) 0%, rgba(31,41,55,0) 80%);
            filter: blur(40px);
            z-index: 0;
        }

        /* Typing Effect Cursor */
        .typing::after {
            content: "|";
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen relative">

    <!-- Background Glow -->
    <div class="background-glow"></div>

    <!-- Typing Effect Title -->
    <h1 id="typing-text" class="text-white text-4xl md:text-5xl font-black font-merriweather text-center shadow-2xl relative z-10 mb-12">
        <span class="typing"></span>
    </h1>

    <!-- Experience Selection Buttons -->
    <div class="flex space-x-6 relative z-10 mb-10">
        <button onclick="storeExperience('Beginner')" class="p-6 rounded-2xl w-64 text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Beginner
        </button>

        <button onclick="storeExperience('Intermediate')" class="p-6 rounded-2xl w-64 text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Intermediate
        </button>

        <button onclick="storeExperience('Advanced')" class="p-6 rounded-2xl w-64 text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Advanced
        </button>
    </div>

    <script>
        // Typing Animation
        const text = "What is Your Investing Experience?";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML = text.substring(0, index + 1);
                index++;
                setTimeout(typeEffect, 40);
            }
        }
        window.onload = typeEffect;

        // Store Selected Experience & Redirect
        function storeExperience(experience) {
            localStorage.setItem('investmentExperience', experience);
            alert("Your experience level: " + experience);
            window.location.href = 'preff.html';
        }
    </script>

</body>
</html>
