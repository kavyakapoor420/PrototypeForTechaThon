<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferred Investment Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #14532d, #1f2937);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Glow (Subtle) */
        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 150px;
            background: radial-gradient(circle, rgba(34,197,94,0.15) 0%, rgba(31,41,55,0) 80%);
            filter: blur(40px);
            z-index: 0;
        }

        /* Typing Effect Cursor */
        .typing::after {
            content: "|";
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .button-container button {
            flex: 1 0 20%;
            min-width: 200px;
            max-width: 250px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen relative">
    <!-- Background Glow -->
    <div class="background-glow"></div>

    <!-- Typing Effect Title -->
    <h1 id="typing-text" class="text-white text-4xl md:text-5xl font-black font-merriweather text-center shadow-2xl relative z-10 mb-12">
        <span class="typing"></span>
    </h1>

    <!-- Investment Selection Buttons -->
    <div class="button-container relative z-10 mb-10">
        <button onclick="updateInvestmentArea('Stocks')" class="p-6 rounded-2xl text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Stocks
        </button>

        <button onclick="updateInvestmentArea('Mutual Funds')" class="p-6 rounded-2xl text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Mutual Funds
        </button>

        <button onclick="updateInvestmentArea('Government Schemes')" class="p-6 rounded-2xl text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Government Schemes
        </button>

        <button onclick="updateInvestmentArea('Fixed Deposit (FD)')" class="p-6 rounded-2xl text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Fixed Deposit (FD)
        </button>

        <button onclick="updateInvestmentArea('Recurring Deposit (RD)')" class="p-6 rounded-2xl text-center text-white text-xl font-semibold transition transform scale-100 hover:scale-105 bg-gray-800 border border-green-400">
            Recurring Deposit (RD)
        </button>
    </div>

    <script>
        // Typing Animation
        const text = "What is Your Preferred Investment Area?";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML = text.substring(0, index + 1);
                index++;
                setTimeout(typeEffect, 40);
            }
        }
        window.onload = typeEffect;

        // Store Selected Investment Area & Redirect
        function updateInvestmentArea(investmentArea) {
            localStorage.setItem('preferredInvestment', investmentArea);
            alert("You selected: " + investmentArea);
            window.location.href = 'investment-details.html';
        }
    </script>
</body>
</html>
